<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/order.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
      <img src="./img/wb_logo_ny_2022.png" alt="">
    </header>

  <div class="cart">
    <div class="cart__order">
      <div class="cart__title">
        Корзина
      </div>
      <button class="cart__delete-all">Удалить все</button>
    </div>
    <p></p>
    <table class="cart__table" style="width:100%" cellpadding="5" border="1">
      <tr>
        <td width="30%">Фото</td>
        <td width="40%">Название</td>
        <td width="10%">Количество</td>
        <td width="10%">Цена</td>
        <td width="10%">Скидка</td>
      </tr>
      <tr>
        <td width="30%"><img src="./img/tov.jpg" alt=""></td>
        <td width="40%">Игрушки для ванной купания для девочек</td>
        <td width="10%"><input id="number" type="number" style="width:80%" placeholder="1" min="1" max="10"></td>
        <td width="10%">15</td>
        <td width="10%">5</td>
      </tr>
      
    </table>  
    <table class="cart__table" style="width:100%" cellpadding="5" border="1">
      <tr>
        <td width="70%"></td>
        <td width="30%">Итого</td>
      </tr>
    </table> 
  </div>



</body>
</html>
